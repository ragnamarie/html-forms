<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Personal Profile Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <h2>Create your Personal Profile</h2>
    <form>
      <h4>
        We want to get to know you! Please enter your personal information.
      </h4>
      <fieldset>
        <legend>Personal Information</legend>

        <label for="first-name">First name:</label>
        <input type="text" name="first-name" id="first-name" />

        <label for="last-name">Last name:</label>
        <input type="text" name="last-name" id="last-name" />

        <label for="your-birthday">Your birthday:</label>
        <input type="date" name="your-birthday" id="your-birthday" />
      </fieldset>

      <h4>
        Can you tell us a bit more? We want to annoy you with unwanted ads.
      </h4>
      <fieldset>
        <legend>Further Information</legend>

        <label for="favorite-color">Favorite color</label>
        <input
          type="color"
          name="favorite-color"
          id="favorite-color"
          value="#E5430F"
        />

        <label for="favorite-pet">What's your favorite pet?</label>
        <select name="favorite-pet" id="favorite-pet">
          <option value="" disabled selected hidden>
            --Please Choose an option--
          </option>
          <option value="cat">Cat</option>
          <option value="hamster">Hamster</option>
          <option value="dog">Dog</option>
          <option value="tortoise">Tortoise</option>
          <option value="guinea pig">Guinea pig</option>
        </select>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
